<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5 - Course Registration Form</title>
    <link rel="stylesheet" href="CSS/project5.css">
</head>
<body>
    <h1>Course Registration Form</h1>
    <fieldset id="field">
        <legend id="leg">Personal Details    </legend>
        <table>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" id="fname" name="fname" required placeholder="Ex: Nayna"></td>
            </tr>
            <tr>
                <td><label for="sname">Surname</label></td>
                <td><input type="text" id="sname" name="sname" required placeholder="Ex: Hayath"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number</label></td>
                <td><input type="tel" id="phone" name="phone" placeholder="Ex: 789 321 486"></td>
            </tr>
            <tr>
                <td><label for="email">Email Address</label></td>
                <td><input type="email" id="email" name="email" required placeholder="Ex: nayna@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password" required placeholder="min 8 characters"></td>
            </tr>
            <tr>
                <td><label for="cpassword">Confirm Password</label></td>
                <td><input type="password" id="cpassword" name="cpassword" required placeholder="min 8 characters"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label id="gender-label" for="gender">Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td><label for="country">Select Country:</label></td>
                <td>
                    <select id="country" name="country" required>
                        <option value="">--Select--</option>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="picture">Upload Picture:</label></td>
                <td><input type="file" id="picture" name="picture"></td>
            </tr>
        </table>
    </fieldset><br>
    <fieldset id="field">
        <legend id="leg">Course Details</legend>
        <table>
            <tr>
                <td><label for="course">Select Course</label></td>
                <td>
                    <select id="course" name="course" required>
                        <option value="">-- Select --</option>
                        <option value="python">Python Full Stack</option>
                        <option value="java">JAVA Full Stack</option>
                        <option value="mern">MERN Stack</option>
                        <option value="ds">Python for Data Science</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label id="mode-label" for="mode">Delivery Mode:</label></td>
                <td>
                    <input type="radio" id="online" name="mode" value="online">
                    <label for="online">Online</label>
                    <input type="radio" id="offline" name="mode" value="offline">
                    <label for="offline">Offline</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="comments">Comments</label>
                </td>
                <td><textarea id="comments" name="comments" rows="4" cols="50"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <br>
    <center><button type="submit">Register</button></center>
</body>
</html>
